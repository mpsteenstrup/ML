<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        #chat-container {
            width: 300px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #chat-box {
            height: 300px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
            padding: 10px;
        }
        #user-input {
            width: 100%;
            padding: 10px;
            border: none;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <div id="chat-container">
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Type a message..." onkeydown="handleKey(event)">
    </div>

    <script>
        const chatBox = document.getElementById("chat-box");
        const userInput = document.getElementById("user-input");
        const API_KEY = "AIzaSyCl4hHkQR5ZqAs5UENI6jHYLFKcivrZb1g"; // Replace with your Gemini API key
    
        // Background information & instructions for the AI
        const systemInstruction = "You are an AI tutor for students. Your goal is to provide clear, concise, and engaging explanations. Always be patient and encourage learning.";

        // Store the conversation history (including instructions)
        let chatHistory = [
            { parts: [{ text: systemInstruction }] } // First message: Background info
        ];

        function appendMessage(sender, message) {
            const messageElement = document.createElement("div");
            console.log(messageElement);
            messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;

            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    
        async function sendMessage() {
            const userMessage = userInput.value.trim();
            console.log(userMessage)
            if (!userMessage) return;
            appendMessage("You", userMessage);
            userInput.value = "";
    
            try {
                console.log("üì° Sending request to Gemini...");
    
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${API_KEY}`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                contents: [{ parts: [{ text: "You are a teaching AI assistant. The students have made an experiment by dropping a ball and meassure the position and time. Give them the question 'hvad er jeres estimat at tyngdeaccelerationen og hvad er tyngdeaccelerationen'. Ved besvarelsen skal du vurdere om de svarer rigtigt g=9.82m/s^2 at de forklarer at hvad enheden er og hvad den betyder. Du m√• ikke give det konkrete svar ved f√∏rste sp√∏rgsm√•l. formater det som html" + userMessage }] }]
                    })
                });
    
                console.log("üîÑ Received response:", response);
    
                if (!response.ok) {
                    throw new Error(`HTTP Error! Status: ${response.status}`);
                }
    
                const data = await response.json();
                console.log("üí¨ Gemini response:", data);
    
                const botReply = data.candidates?.[0]?.content?.parts?.[0]?.text || "Sorry, I couldn't understand that.";
                appendMessage("Bot", botReply);
            } catch (error) {
                console.error("‚ùå Error:", error);
                appendMessage("Bot", "Oops! Something went wrong. Check the console for details.");
            }
        }
    
        function handleKey(event) {
            if (event.key === "Enter") sendMessage();
        }
    </script>
</body>
</html>
